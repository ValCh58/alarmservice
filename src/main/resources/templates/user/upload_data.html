<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Загрузка файла</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet" 
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>

<h4 style="text-align: center"> Upload Data </h4>

		<div class="modal modal-warning fade in" id="modalUploadFile" data-backdrop="static" data-keyboard="false" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Обновление данных</h5>
						<button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-body">
						<div class="form-group">
						    <label for="title">Файл для загрузки:</label>
							<input value="" type="text" class="form-control" id="id_upload_file" name="idUploadFile"/>
						</div>
						<div class="modal-footer">
							<button type="button" onclick='closeMyWindow();' class="btn btn-secondary" data-bs-dismiss="modal">Отменить</button>
							<input type="button"  onclick='' class="btn btn-primary" value="Загрузить"/>
						</div>
					</div>
                 </div>
			</div>
		</div>
		
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		    crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
		    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
		    crossorigin="anonymous"></script>
    <!-- Для обеспечения работы $.ajax -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    
    <script>
		   $('document').ready(function(){
		      $("#modalUploadFile").modal('show');  
		   });

		   function closeMyWindow(){
			   $("#modalUploadFile").modal('hide');
			   reloadMyPage();
			   }

		   function reloadMyPage(){
				$.ajax({
			        "type": 'get',
			        "url": '/user/home_user',
			        "dataType": "json",
			        "success": function (data) {}
			    });

			    
			}
			
	</script>		

</body>
</html>
