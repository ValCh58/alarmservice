<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>filtr_diagramm</title>
</head>
<body>
	<div th:fragment="filtr_alarm_report">
		<div class="form-row justify-content-center align-items-center col-sm-12" style="margin-top: 3px; margin-bottom: 2px; margin-left: 1px">
			<div class="row justify-content-center" style="margin-top: 1px; margin-bottom: 1px; margin-left: 1px">
			
				<div class="col-sm-auto" style="margin-top: 1px; margin-bottom: 1px">
					<input value="" type="text" class="form-control form-select-sm" id="search" name="finder-items" placeholder="Поиск по таблице" />
				</div>
				<div class="col-sm-auto" style="margin-top: 1px; margin-bottom: 1px">
					<input value="" type="date" class="form-control pull-right form-select-sm" id="datefrom" name="datebeg" placeholder="За период с" />
				</div>
				<div class="col-sm-auto" style="margin-top: 1px; margin-bottom: 1px">
					<input value="" type="date" class="form-control pull-right form-select-sm" id="dateto" name="dateend" placeholder="по" />
				</div>
			</div>
			<div class="row justify-content-center" style="margin-top: 1px; margin-bottom: 1px; margin-left: 1px">	
				<div class="col-sm-auto">
				   <select class="form-select form-select-sm" aria-label=".form-select-sm">
				      <option selected>Open this select 1</option>
                      <option value="1">One-1</option>
				   </select>
				</div>
				<div class="col-sm-auto">
				   <select class="form-select form-select-sm" aria-label=".form-select-sm">
				      <option selected>Open this select 2</option>
                      <option value="1">One-2</option>
				   </select>
				</div>
				
				<div class="col-sm-auto">
					<button type="button" class="btn btn-secondary  btn-circle" id="btn-filter" style="margin-top: 4px;" title="Фильтр">
						<i class="bi bi-funnel"></i>
					</button>
				</div>
				<div class="col-sm-auto">
					<button type="button" class="btn btn-success  btn-circle" id="btn-reset" style="margin-top: 4px;" title="Сброс">
						<i class="bi bi-x-octagon"></i>
					</button>
				</div>
				<div class="col-sm-auto">
					<button type="button" class="btn btn-primary  btn-circle" id="btn-print" style="margin-top: 4px;" title="Печать">
						<i class="bi bi-printer-fill"></i>
					</button>
				</div>
				
			</div>
		</div>
	</div>
</body>
</html>
