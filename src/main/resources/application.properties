###-------win----------------------------------------------------------------------
spring.jdbc-datasource.url=jdbc:sqlite:c://alarmstorage/alarmstorage.sqlite
###-------linux--------------------------------------------------------------------
spring.jdbc-linux-datasource.url=jdbc:sqlite:/home/alarmstorage/alarmstorage.sqlite
